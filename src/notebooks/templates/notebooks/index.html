{% extends 'layouts/base.html' %} 

{% block content %}
<div class="container">
  <!-- Button trigger modal -->
  <button
    id="btn-add-note"
    type="button"
    class="btn btn-outline-success"
    data-toggle="modal"
    data-target="#model-notebook"
  >
    Add note
  </button>
  <!-- Button trigger modal -->

  <div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Content</th>
          <th scope="col" colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        {% for note in notes %}
        <tr>
          <th scope="row">{{ note.id }}</th>
          <td>{{ note.content | title }}</td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-outline-warning btn-update-note"
              data-note-id="{{ note.id }}"
              data-toggle="modal"
              data-target="#model-notebook"
            >
              Update
            </button>
          </td>
          <td class="text-center">
            <a
              href="{% url 'notebooks:delete' note.id %}"
              class="btn btn-outline-danger"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="model-notebook"
  tabindex="-1"
  role="dialog"
  aria-labelledby="model-notebookLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="model-notebookLabel">Enter your note:</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          {% csrf_token %}
          <div class="form-group">
            <input type="hidden" name="note-id" />
            <textarea class="form-control" name="content"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="btn-ok">OK</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    $("#btn-add-note").click(function (e) {
      e.preventDefault();

      $("input[name='note-id']").val("");
    });

    $(".btn-update-note").click(function (e) {
      e.preventDefault();

      const noteId = $(this).data("note-id");
      $("input[name='note-id']").val(noteId);
    });

    $("#model-notebook").on("show.bs.modal", function (event) {
      $("#btn-ok").click(function (e) {
        e.preventDefault();

        const noteId = $("input[name='note-id']").val();
        let url = "/notebooks/new/";

        if (noteId === "") {
          url = "/notebooks/new/";
        } else {
          url = "/notebooks/" + noteId + "/update/";
        }

        $.ajax({
          type: "POST",
          url: url,
          data: {
            content: $("textarea[name='content']").val(),
            csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val(),
          },
          success: function (response) {
            alert(response);
            location.reload();
          },
        });
      });
    });
  });
</script>
{% endblock content %}
